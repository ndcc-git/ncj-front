<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password for 10th NCJ">
    <title>Forgot Password - 10th NCJ</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ========================================
       NAVIGATION BAR
       ======================================== -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="assets/images/logo.png" alt="10th NCJ Logo">
                </a>
            </div>
        </div>
    </nav>

    <!-- ========================================
       FORGOT PASSWORD SECTION
       ======================================== -->
    <div class="auth-centered-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <i class="fas fa-key" style="font-size: 3rem; color: var(--primary-accent);"></i>
            </div>

            <h1 class="auth-card-title">Forgot Password?</h1>
            <p class="auth-card-subtitle">Enter your email to receive a reset link</p>

            <form class="auth-form" id="forgot-password-form">
                <!-- Email -->
                <div class="field">
                    <label class="label"><i class="fas fa-envelope"></i> Email</label>
                    <div class="control">
                        <input class="input" type="email" id="forgot-email" placeholder="your@email.com" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="field" style="margin-top: 2rem;">
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth is-medium">
                            <strong>Send Reset Link</strong>
                        </button>
                    </div>
                </div>

                <!-- Footer Link -->
                <div class="auth-footer-link">
                    Remember your password? <a href="signin.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>

</body>

</html>
