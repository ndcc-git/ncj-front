<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Change your password for 10th NCJ">
    <title>Change Password - 10th NCJ</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ========================================
       NAVIGATION BAR
       ======================================== -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="assets/images/logo.png" alt="10th NCJ Logo">
                </a>
            </div>

            <div class="navbar-end" style="margin-right: 1rem;">
                <div class="navbar-item">
                    <div class="navbar-auth-group auth-logged-in active">
                        <a class="navbar-profile-link" href="profile.html">
                            <i class="fas fa-user-circle"></i>
                            <span>My Profile</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- ========================================
       CHANGE PASSWORD SECTION
       ======================================== -->
    <div class="auth-centered-container">
        <div class="auth-card">
            <h1 class="auth-card-title">Change Password</h1>
            <p class="auth-card-subtitle">Update your account password</p>

            <form class="auth-form" id="change-password-form">
                <!-- Current Password -->
                <div class="field">
                    <label class="label"><i class="fas fa-lock"></i> Current Password</label>
                    <div class="control password-toggle">
                        <input class="input" type="password" id="current-password" placeholder="Enter current password"
                            required>
                        <span class="toggle-icon" onclick="togglePasswordVisibility('current-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- New Password -->
                <div class="field">
                    <label class="label"><i class="fas fa-lock"></i> New Password</label>
                    <div class="control password-toggle">
                        <input class="input" type="password" id="new-password" placeholder="Create a new password"
                            required>
                        <span class="toggle-icon" onclick="togglePasswordVisibility('new-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="validation-checks" id="password-validation">
                        <div class="validation-check" id="length-check">
                            <i class="fas fa-circle"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="validation-check" id="uppercase-check">
                            <i class="fas fa-circle"></i>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="validation-check" id="lowercase-check">
                            <i class="fas fa-circle"></i>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="validation-check" id="number-check">
                            <i class="fas fa-circle"></i>
                            <span>One number</span>
                        </div>
                    </div>
                </div>

                <!-- Confirm New Password -->
                <div class="field">
                    <label class="label"><i class="fas fa-lock"></i> Confirm New Password</label>
                    <div class="control password-toggle">
                        <input class="input" type="password" id="confirm-new-password"
                            placeholder="Re-enter new password" required>
                        <span class="toggle-icon" onclick="togglePasswordVisibility('confirm-new-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="field" style="margin-top: 2rem;">
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth is-medium">
                            <strong>Update Password</strong>
                        </button>
                    </div>
                </div>

                <!-- Footer Link -->
                <div class="auth-footer-link">
                    <a href="profile.html">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>

</body>

</html>
